<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Theme Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .theme-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15);
        }

        .theme-words {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .theme-word {
            background-color: #f8f9fa;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .loading {
            display: none;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-youtube text-danger"></i> YouTube Comment Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-chat-dots"></i> Comments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">
                            <i class="bi bi-graph-up"></i> Statistics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wordcloud.html">
                            <i class="bi bi-cloud"></i> Word Cloud
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="themes.html">
                            <i class="bi bi-collection"></i> Themes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Theme Analysis</h5>
                        <form id="searchForm">
                            <div class="input-group mb-3">
                                <input type="url" class="form-control" id="videoUrl"
                                    placeholder="Enter YouTube video URL" required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-search"></i> Analyze Themes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="loading text-center my-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing themes...</p>
                </div>

                <div id="themesContainer" class="row mt-4">
                    <!-- Themes will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="themes.js"></script>
</body>

</html>
